imports:
  - { resource: parameters.yml }
  - { resource: security.yml }
  - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  locale: en
  hamburgrouble.quandl_dataset_id: APU0000702221
  hamburgrouble.fixer_io_base_currency: USD
  hamburgrouble.fixer_io_target_currencies: [RUB]
  hamburgrouble.data_load_interval: P1H
  hamburgrouble.frontend_source_currency: USD
  hamburgrouble.frontend_target_currency: RUB

framework:
  #esi:             ~
  #translator:      { fallbacks: ["%locale%"] }
  secret:          "%symfony.secret%"
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
    strict_requirements: ~
  form:            ~
  csrf_protection: ~
  validation:      { enable_annotations: true }
  #serializer:      { enable_annotations: true }
  templating:
    engines: ['twig']
    #assets_version: SomeVersionScheme
  default_locale:  "%locale%"
  trusted_hosts:   ~
  trusted_proxies: ~
  session:
    # handler_id set to null will use default session handler from php.ini
    handler_id:  ~
  fragments:       ~
  http_method_override: true

# Twig Configuration
twig:
  debug:            "%kernel.debug%"
  strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
  debug:          "%kernel.debug%"
  use_controller: false
  bundles:        [ ]
  #java: /usr/bin/java
  filters:
    cssrewrite: ~
    #closure:
    #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
    #yui_css:
    #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
  dbal:
    driver:   "%service.database.driver%"
    host:     "%service.database.host%"
    port:     "%service.database.port%"
    dbname:   "%service.database.name%"
    user:     "%service.database.user%"
    password: "%service.database.password%"
    charset:  UTF8

  orm:
    auto_generate_proxy_classes: "%kernel.debug%"
    naming_strategy: doctrine.orm.naming_strategy.underscore
    auto_mapping: true

# Doctrine migrations
doctrine_migrations:
  dir_name: %kernel.root_dir%/Resources/Migrations
  namespace: Etki\Projects\Harmburgrouble\Migrations
  table_name: migration_history
  name: Harmburgrouble migrations